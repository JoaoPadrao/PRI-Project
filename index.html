<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solr Query Interface</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Solr Query Interface</h1>

    <!-- Query Form -->
    <form id="queryForm">
        <label for="query">Query:</label>
        <input type="text" id="query" name="query" placeholder="Enter your query" required>

        <label for="rows">Rows:</label>
        <input type="number" id="rows" name="rows" value="10" min="1">

        <label for="start">Start:</label>
        <input type="number" id="start" name="start" value="0" min="0">

        <button type="submit">Execute Query</button>
    </form>

    <!-- Query Results -->
    <div id="queryResults" class="results"></div>

    <script>
        const API_URL = 'http://localhost:5000';

        // Handle query form submission
        document.getElementById('queryForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const query = document.getElementById('query').value;
            const rows = document.getElementById('rows').value;
            const start = document.getElementById('start').value;

            axios.post(`${API_URL}/query`, { query, rows, start })
                .then(response => {
                    const resultsDiv = document.getElementById('queryResults');
                    resultsDiv.innerHTML = `<pre>${JSON.stringify(response.data, null, 2)}</pre>`;
                })
                .catch(error => {
                    document.getElementById('queryResults').innerText = `Error: ${error.response.data}`;
                });
        });
    </script>
</body>
</html>
