<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Wiki War</title>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <nav class="navbar">
        <div class="logo">WIKI WAR</div>
    </nav>

    <h1>WikiWar Interface</h1>

    <!-- Query Form -->
    <form id="queryForm">
        <label for="query">WikiWar Search:</label>
        <input type="text" id="query" name="query" placeholder="Search.." required>

        <label for="rows">Number of Results:</label>
        <input type="number" id="rows" name="rows" value="10" min="1">

        <label for="minYear">Minimum Year:</label>
        <input type="number" id="minYear" value="-1468" min="-1468" max="2022" step="1">
        
        <label for="maxYear">Maximum Year:</label>
        <input type="number" id="maxYear" value="2022" min="-1468" max="2022" step="1">
        
        <button type="submit">WikiWar Search</button>
    </form>

    <div id="queryResults" class="results"></div>

    <footer style="text-align:center; padding:20px; background-color:#f1f1f1;">
        <p>&copy; <span id="year"></span> WikiWar. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>

    <script src="result.js"></script>
</body>
</html>
